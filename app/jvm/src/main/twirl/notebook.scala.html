<section class="ui green segment" data-view="notebook">
    <p>This is a prototype of the notebook for kappa-language.
        From here you can run kappa applications and see visualizations.</p>
  <section class="ui blue segment">
    <section class="ui equal width grid">
        <row class="ui equal width row">
            <column>
                <img src="/resources/kappa.svg">
            </column>
        </row>
        <row class="ui equal width row">
            <column class="ui column">
                <div class="ui top attached label">Code</div>
                <textarea data-code-r="code"></textarea>
                <button class="ui button" data-event-click="send">Execute</button>
            </column>
            <column class="ui column">
                @html.results()
            </column>
        </row>
