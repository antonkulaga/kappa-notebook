@()
<section class="ui four wide column page segment mCustomScrollbar" data-view="Annotator" id="Annotator">
  <h3 class="ui header">Annotation:</h3>
  <span class="ui left label">NLP server:</span><span data-bind="server">
  <i class="ui circular label"
  data-class-green-if="connected" data-class-red-unless="connected">nbsp;</i></span>
  <div class="ui padded celled grid">
    <div class="equal width row">
      <section class="column">
        <div id="annotation">

        </div>
        <div class="ui reply form">
          <div class="field">
            <textarea  data-bind="text" title="Text to send for annotation:"></textarea>
          </div>
          <button class="ui blue labeled icon button" data-event-click="send" data-show-if="ready">
            <i class="icon edit"></i> Annotate
          </button>
        </div>
      </section>
      <section class="column">
        <section data-view="annotations">
          <section data-template="true" class="ui segment" data-class-orange-if="highlighted">
            <p data-inner-html="code"></p>
          </section>
        </section>
      </section>
    </div>
  </div>
</section>
