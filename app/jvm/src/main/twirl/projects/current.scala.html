@()
<div class="ui blue segment" data-view="CurrentProjectView" data-param-uploader="fileUpload">
    <table class="ui celled small compact unstackable table mcustomscrollbar"  data-mcs-theme="rounded-dots-dark">
        <thead>
            <tr>
                <th>Files</th>
                <th class="collapsing">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-template="true">
                <td class="selectable pointed fileitem"  data-event-mousedown="fileClick">
                    <i class="selectable label" data-class="icon"></i>
                    <span data-bind="name"></span>
                </td>
                <td class="collapsing">
                    <span class="ui icon mini buttons">
                        <button class="ui button" data-click="removeClick"><i class="red remove icon"></i></button>
                        <button class="ui button" data-click="downloadClick"><i class="download icon"></i></button>
                        <!--<button class="ui button" data-click="renameClick"><i class="edit icon"></i></button>-->
                        <button class="ui button" data-hide-if="saved" data-click="saveClick"><i class="save green icon"></i></button>
                        <button class="ui blue button" data-click="gotoClick"><i class="Long Arrow Right icon"></i></button>
                    </span>
                </td>
            </tr>
            <tr>
                <th>
                    <input type="text" placeholder="create file" data-bind="newFileName">
                </th>
                <th>
                    <div class="ui icon buttons">
                        <div class="ui button" data-click="addFile"><i class="add green circle icon"></i>create</div>
                    </div>
                </th>
            </tr>
        </tbody>
    </table>
    <input multiple type="file" id="fileUpload" style="opacity:0; height:0px;width:0px;" />
    <div class="ui icon tiny buttons">
        <div class="ui button" data-click="uploadFile"><i class="Cloud Upload icon"></i>Upload file</div>
        <div class="ui button" data-click="download">
            <i class="ui download icon"></i>Download project
        </div>
        <div class="ui button" data-click="saveAll" data-show-if="hasUnsaved"><i class="green save icon"></i>Save all</div>
    </div>


</div>
