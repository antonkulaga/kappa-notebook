@()
<section class="ui bottom attached tab subpage grid segment" data-view="runner" id="runner" data-class-active-if="active">

  <table class="ui celled padded yellow table" >
    <caption>Run parameters</caption>
    <tr>
      <td>Events</td>
      <td><input placeholder="events" class="ui small number input" data-bind="events"></td>
     </tr>

    <tr>
      <td>Max. time</td>
      <td><input placeholder="max time" class="ui small number input" data-bind="time"></td>
    </tr>
    <tr>
      <td>Plot period</td>
      <td><input placeholder="chart points" class="ui small number input" data-bind="plotPeriod"></td>
    </tr>
  </table>
  <button class="ui button" data-event-click="run">Run model</button>
</section>
