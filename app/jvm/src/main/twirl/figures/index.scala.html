@()
<section class="ui two wide column page segment" data-view="Figures" id="Figures">
  @commons.html.header("Figures")
  @annotations.html.comment()
  <div id="player"></div>
  <div class="ui top attached pointing menu" data-view="headers">
    <div data-template="true" class="item" data-event-click="select" data-class-active-if="active">
      <span  data-bind="caption"></span>
        &nbsp;&nbsp;
      <a data-bind-href="src"  target="_blank"> <i class="download icon"></i> </a>
      <button class="ui tiny icon compact button" data-event-click="closeClick">
        <i class="close outline icon"></i>
      </button>
    </div>
    <div class="right attached inverted secondary blue pointing menu">
      <a class="item" data-set-selected-on-click="create">Create</a>
    </div>
  </div>
  <section data-template="true" class="ui bottom attached tab segment" data-class-active-if="active">
    <div data-show-if="hasText" class="ui positive message" data-bind="text">
    </div>
  </section>
  @create()

</section>
