@()
<table class="ui celled padded yellow table" data-view="parameters">
  <caption>Run parameters</caption>
  <tr>
    <td>Model name</td>
    <td><input class="ui small input" data-bind="fileName"></td>
    <td>Events</td>
    <td><input class="ui small input" data-bind="events"></td>
  </tr>
  <tr>
    <td>Max. time</td>
    <td><input class="ui small input" data-bind="time"></td>
    <td>Points</td>
    <td><input class="ui small input" data-bind="points"></td>
  </tr>
</table>
