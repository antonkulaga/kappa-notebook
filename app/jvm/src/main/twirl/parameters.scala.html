@()
<section data-view="runner">

<table class="ui celled padded yellow table" >
  <caption>Run parameters</caption>
  <tr>
    <td>Model name</td>
    <td><input class="ui small input" data-bind="fileName"></td>
    <td>Events</td>
    <td><input class="ui small input" data-bind="events"></td>
  </tr>
  <tr>
    <td>Max. time</td>
    <td><input class="ui small input" data-bind="time"></td>
    <td>Points</td>
    <td><input class="ui small input" data-bind="points"></td>
  </tr>
  <tr>
    <td>Implicit signature</td>
    <td><input type="checkbox" data-bind="implicitSignature"></td>
    <td>Gluttony</td>
    <td><input type="checkbox" data-bind="gluttony"></td>
  </tr>
</table>
<button class="ui button" data-event-click="run">Run model</button>
</section>
