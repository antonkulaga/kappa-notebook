@()
<section class="ui two wide column page segment" data-view="Simulations" id="Simulations">
     @commons.html.header("Simulations")
    <div class="equal width noscroll segment">
            <div class="ui top attached pointing menu"  data-view="headers">
                <a data-template="true" class="item" data-on-click="select" data-class-active-if="active" data-bind="caption"></a>
                <div class="right attached inverted secondary blue pointing menu">
                    <a class="item" data-set-selected-on-click="runner">Create</a>
                </div>
            </div>
        @errors.html.server_errors()
        @run()
        @simulation()
    </div>
</section>
