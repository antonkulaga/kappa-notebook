@(width: String = "three wide")
<section class="ui @width column page segment noscroll" data-view="Papers" id="Papers">
  @commons.html.header("Papers")
  @annotations.html.comment()
  <section class="ui top attached pointing menu" data-view="headers">
    <div data-template="true" class="item" data-on-click="select" data-class-active-if="active" data-bind="caption">
        <a data-bind-href="src"> <i class="download icon"></i> </a>
        <i class="close outline icon" data-on-click="closePaper"></i>
    </div>
  </section>
    @publication()
</section>
