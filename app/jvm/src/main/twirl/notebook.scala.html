<!--<div id="Scroller" data-param-target="Notebook" data-view="Scroller" class="ui equal width segment grid"></div>-->

<section class="ui equal width blue secondary segment celled grid"  id="Notebook" data-view="Notebook">
      <div class="ui equal width row">
          <section class="ui three wide column">
              <div class="ui blue segment">

              <div id = "LeftGraph" data-view="LeftGraph" data-param-container="left-container">
                  <div id="left-container" class="graph"></div>
              </div>
                  <div class="ui clearing center aligned segment">
                      <i class="arrow up icon" data-show-if="right2left"></i><i class="arrow down icon" data-show-if="left2right"></i></div>
              <div id = "RightGraph" data-view="RightGraph"  data-param-container="right-container">
                  <div id="right-container" class="graph"></div>
              </div>
              </div>

              <div class="ui segment">
                    <b>Current line: </b> <span class="ui center aligned header" data-bind="currentLine"></span>
                  <h6>Legend:</h6>
                  <span class="ui red label">removed</span>,
                  <span class="ui green label">added</span>,
                  <span class="ui violet label">changed</span>
              </div>
          </section>

        @ide.html.editor()
        @tabs()
    </div>
</section>
