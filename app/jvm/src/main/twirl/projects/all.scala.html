@()
<div class="ui blue segment" data-view="ProjectsView" data-tooltip="List of all projects" data-delay="500">
  <h4 class="ui blue header">Project</h4>
  <div class="ui large celled animated list">

    <div class="item" data-template="true" >
      <div class="right floated content">
        <div class="ui mini button" data-click="loadClick" data-hide-if="current">load</div>
      </div>
      <i class="large suitcase icon" data-class-blue-if="current"></i>
      <div class="project content" data-click="loadClick">
        <div data-bind="name" class="header"></div>
      </div>
    </div>
    <div class="ui segment">
      <input class="ui tiny input" placeholder="create project" data-bind="newProjectName">
      <button data-event-click="createProjectClick" class="ui tiny positive button"><i class="add circle icon"></i>project</button>
    </div>

  </div>
</div>
