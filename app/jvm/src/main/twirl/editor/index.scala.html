@(width: String = "three wide")
<section class="ui column @width page segment tab" data-view="KappaEditor" id="KappaEditor">
    @commons.html.header("Editor")
  <div class="attached wide tab noscroll column segment">
    @errors.html.syntax_errors()
    <div class="ui top attached small tabular menu" data-view="headers">
      <div data-template="true" class="item" data-event-click="select" data-class-active-if="active">
        <span  data-bind="caption"></span>
        <button class="ui tiny icon compact button" data-event-click="closeClick">
          <i class="close outline icon"></i>
        </button>
      </div>
    </div>
    @editor.html.code()
  </div>
</section>
