@()
<section class="ui three wide column page segment noscroll" data-view="Papers" id="Papers">
  @commons.html.header("Papers")
  <table class="ui small table"  style="width: 100%">
    <tbody>
      <tr>
        <th>to insert:</th>
        <td><span placeholder="comment to insert" data-bind="comment"></span></td>
        <th>file</th>
        <td data-bind="codefile"></td>
        <th>line</th>
        <td data-bind="line"></td>
        <td><button  data-class-green-if="hasComment" class="ui small inverted button" data-event-click="insertComment">Insert comment</button></td>
      </tr>
    </tbody>
  </table>
  <div class="ui top attached pointing menu" data-view="headers">
    <a data-template="true" class="item" data-on-click="select" data-class-active-if="active" data-bind="caption"></a>
  </div>
    @publication()
</section>
