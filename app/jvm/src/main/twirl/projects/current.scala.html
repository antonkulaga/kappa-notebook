@()
<div class="ui blue segment" data-view="CurrentProjectView">
  <h5 class="ui blue header">Current project = <b data-bind="name"></b></h5>

    <table class="ui celled small compact unstackable table">
        <thead>
            <tr>
                <th>Files</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-template="true">
                <td class="selectable fileitem">
                    <i class="selectable label" data-class="icon" data-click="fileClick"></i>
                    <span data-bind-contenteditable="editable" data-click="fileClick" data-bind="name"></span>
                </td>
                <td>
                    <span class="ui icon mini buttons">
                        <button class="ui button" data-click="removeClick"><i class="red remove icon"></i></button>
                        <button class="ui button" data-click="renameClick"><i class="edit icon"></i></button>
                        <button class="ui button" data-hide-if="saved" data-click="saveClick"><i class="save green icon"></i></button>
                    </span>
                </td>
            </tr>
            <tr>
                <th>
                    <input type="text" placeholder="create file" data-bind="newFileName">
                </th>
                <th>
                    <div class="ui icon buttons">
                        <div class="ui button" data-click="addFile"><i class="add green circle icon"></i>create</div>
                    </div>
                </th>
            </tr>
        </tbody>
    </table>
    <div class="ui icon small buttons">
        <div class="ui button" data-click="uploadFile"><i class="Cloud Upload icon"></i>Upload file</div>
        <div class="ui button" data-click="download">
            <i class="ui download icon"></i>Download Project
        </div>
    </div>


</div>
