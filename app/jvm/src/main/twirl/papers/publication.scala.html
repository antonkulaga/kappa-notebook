@()
<section class="ui bottom attached tab segment" data-class-active-if="active">
  <div class="ui inverted segment">
    <button class="ui inverted button" data-showif="hasPreviousPage" data-event-click="previousPage">Previous</button>
    <input class="ui input" data-bind-value="currentPageNum">
    <button class="ui inverted red button" data-showif="hasNextPage" data-event-click="nextPage">Next</button>
    <button class="ui inverted blue button" data-showif="hasSelection"  data-event-click="addNugget">Insert nugget</button>
  </div>
  <h4 class="ui title" data-bind="paperURI"></h4>
  <section class="ui segment paper">
    <canvas class="canvas" style="border:1px solid black;"></canvas>
    <div class="textLayer"></div>
  </section>


  <column class="ui column" data-view="Bookmarks">
    <p>Here you can add selection from PDF to the list</p>
    <div data-code-r="comments"></div>
    <table  class="ui table">
      <tr>
        <td>Paper</td>
        <td>Page</td>
        <td>Label</td>
        <td colspan="3" align="center">From</td>
        <td colspan="2" align="center">To</td>
        <td>Text</td>
        <td>GoTo</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>Chunk</td>
        <td>Token</td>
        <td>Chunk</td>
        <td>Token</td>
        <td>Text</td>
        <td>GoTo</td>
      </tr>
      <tr data-template="true">
        <td data-bind="paper"></td>
        <td data-bind="page"></td>
        <td data-bind="label"></td>
        <td data-bind="fromChunk"></td>
        <td data-bind="fromToken"></td>
        <td data-bind="toChunk"></td>
        <td data-bind="toToken"></td>
        <td><button class="ui positive button" data-event-click="go">Go to #<span data-bind="page"></span></button></td>
      </tr>
    </table>
    <button class="ui positive button" data-event-click="addSelection">Add selection</button>
  </column>

</section>
