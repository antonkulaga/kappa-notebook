@()
<table class="ui small table"  style="width: 100%">
  <tbody>
    <tr>
      <td><button  data-class-green-if="hasComment" class="ui small inverted button" data-event-click="insertComment">Insert comment</button></td>
      <th>text</th>
      <td><input class="ui input" type="text" data-bind="additionalComment"></td>
      <th>in file</th>
      <td class="pointed" data-bind="codeFile" data-click="toSource"><i class="ui File Code Outline icon"></i></td>
      <th>on line</th>
      <td data-bind="line"></td>
    </tr>
    <tr>
      <td colspan="5"><span placeholder="comment to insert" data-bind="comment"></span></td>
    </tr>
  </tbody>
</table>
