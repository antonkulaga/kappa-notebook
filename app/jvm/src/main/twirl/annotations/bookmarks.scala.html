@()
<column class="ui column" data-view="Bookmarks">
  <p>Here you can add selection from PDF to the list</p>
  <div data-code-r="comments"></div>
  <table  class="ui table">
    <tr>
      <td>Paper</td>
      <td>Page</td>
      <td>Label</td>
      <td colspan="3" align="center">From</td>
      <td colspan="2" align="center">To</td>
      <td>Text</td>
      <td>GoTo</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td>Chunk</td>
      <td>Token</td>
      <td>Chunk</td>
      <td>Token</td>
      <td>Text</td>
      <td>GoTo</td>
    </tr>
    <tr data-template="true">
      <td data-bind="paper"></td>
      <td data-bind="page"></td>
      <td data-bind="label"></td>
      <td data-bind="fromChunk"></td>
      <td data-bind="fromToken"></td>
      <td data-bind="toChunk"></td>
      <td data-bind="toToken"></td>
      <td><button class="ui positive button" data-event-click="go">Go to #<span data-bind="page"></span></button></td>
    </tr>
  </table>
  <button class="ui positive button" data-event-click="addSelection">Add selection</button>
</column>
