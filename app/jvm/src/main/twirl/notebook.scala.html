<section class="ui green segment" data-view="notebook">
    <p>This is a prototype of the notebook for kappa-language.
        From here you can run kappa applications and see visualizations.</p>
  <section class="ui blue segment">
    <section class="ui equal width grid">
        <row class="ui equal width row">
            <column class="column">
                <img src="/resources/kappa.svg">
            </column>
            <column class="column">
                <section>
                    <table data-view="parameters">
                        <caption>Run parameters</caption>
                        <tr>
                            <td>Model name</td>
                            <td><input class="ui small input" data-bind="events"></td>
                            <td>Max. time</td>
                            <td><input class="ui small input" data-bind="time"></td>
                            <td>Points</td>
                            <td><input class="ui small input" data-bind="points"></td>
                        </tr>
                    </table>
                    <button class="ui button" data-event-click="send">Run model</button>
                </section>
            </column>
        </row>
        <row class="ui equal width row">
            <column class="ui column">
                <div class="ui top attached label">Code</div>
                <textarea data-code-r="code"></textarea>
            </column>
            <column class="ui column">
                @html.results()
            </column>
        </row>

        @*<row class="ui equal width row">
            <column class="ui secondary green column">
                <h3> Console output </h3>
                <textarea data-code-r="console"></textarea>
            </column>
            <column class="ui column secondary white">
                @plots.html.proteins("ChartView", "Proteins time chart")
            </column>
        </row>*@
    </section>
  </section>
</section>
