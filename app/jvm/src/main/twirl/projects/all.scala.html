@()
<div class="ui blue segment" data-view="ProjectsView">
  @commons.html.header("Project")
  <div class="ui large celled animated list">
    <div class="item" data-template="true" >
      <div class="right floated content">
        <span class="ui icon mini buttons">
          <button class="ui tiny button" data-click="removeClick"><i class="red remove icon"></i></button>
          <button class="ui button" data-click="downloadClick"><i class="download icon"></i></button>
          <div class="ui blue small button" data-click="openClick" data-hide-if="current">open</div>
        </span>
      </div>
      <i class="large suitcase icon" data-class-blue-if="current"></i>
      <div class="project content" data-click="openClick">
        <div data-bind="name" class="header"></div>
      </div>
    </div>
    <div class="ui segment">
      <input class="ui tiny input" placeholder="create project" data-bind="newProjectName">
      <button data-event-click="createProjectClick" class="ui tiny positive button"><i class="add circle icon"></i>project</button>
    </div>
  </div>
</div>
