@()
<section data-template="true" class="ui bottom attached active tab segment" data-class-active-if="active">
  <div class="ui top attached pointing menu">
    <a class="item" data-set-tab-on-click="plot" data-class-active-if="Plot.active">Plot</a>
    <a class="item" data-set-tab-on-click="console" data-class-active-if="Console.active">Console</a>
    <a class="item" data-set-tab-on-click="parameters" data-class-active-if="Parameters.active">Parameters</a>
    <a class="item" data-set-tab-on-click="fluxes" data-class-active-if="Fluxes.active" data-show-if="hasFluxes">Fluxes</a>
    <a class="item" data-set-tab-on-click="snapshots" data-class-active-if="Snapshots.active"  data-show-if="hasSnapshots">Snapshots</a>
  </div>
  @simulations.plots.html.plot()
  @console()
  @parameters()
  @simulations.fluxmaps.html.fluxes()
  @simulations.snapshots.html.index()
</section>
