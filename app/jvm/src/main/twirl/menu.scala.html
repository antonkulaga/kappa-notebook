@()
<div class="ui top fixed eight item pointing green menu" data-view="MainMenuView" id="MainMenuView"
dropzone="link"
>

  <div data-template="true" class="pointed item" data-event-click="menuClick" draggable="true"
    data-event-dragleave="onDragLeave" data-event-dragenter="onDragEnter"
    data-event-dragover="onDragOver"
    data-event-dragstart="onDragStart" data-event-dragend="onDragEnd"
    data-event-drop="onDrop">
      <i class="move icon" data-event-dragover="onDragOver"></i>&nbsp;&nbsp;
      <span data-bind="itemName" data-event-dragover="onDragOver"></span>
  </div>
  <div class="green labeled icon right menu" data-view="ScrollerView">
    <div class="message" data-view="notifications" data-show-if="hasMessage">

    </div>

      <i class="step backward icon"></i>
    </a>
    -->
    <a href="https://github.com/antonkulaga/kappa-notebook" target="_blank"><i class="github icon"></i>fork me on github</a>

    <i class="step forward icon"></i>

  </div>
</div>
