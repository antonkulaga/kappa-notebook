@()
<section class="ui four wide column">
  <div class = "row">
    <div class="ui equal width grid segment">
      <div class="row">
        <section class="column">
          <h4 class="ui blue header">Left side</h4>
        </section>
        <section class="segment column">
          <h4 class="ui blue header">Right side</h4>
        </section>
      </div>
      <div class="row">
        <section class="column">
          <div class="ui blue segment">
            <div id = "LeftGraph" data-view="LeftGraph" data-param-container="left-container">
              <div id="left-container" class="graph"></div>
            </div>
          </div>
        </section>
        <section class="column">
          <div class="ui blue segment">
            <div id = "RightGraph" data-view="RightGraph"  data-param-container="right-container">
              <div id="right-container" class="graph"></div>
            </div>
          </div>
        </section>
      </div>
      <div class="row">
        <div class="ui segment column">
          <b>Current line: </b> <span class="ui center aligned header" data-bind="currentLine"></span>
          <div class="ui segment">
            <i class="ui label">Legend:</i>
            <span class="ui red label">removed</span>,
            <span class="ui green label">added</span>,
            <span class="ui violet label">changed</span>
          </div>
        </div>
      </div>
      <div class="row">
        <section class="column segment">
          <div class="ui blue segment"  data-view="ProjectsView">
            <h4 class="ui blue header">Project</h4>
            <div class="ui large celled animated list">
              <div class="item" data-template="true" >
                <div class="right floated content">
                  <div class="ui mini button">+</div>
                </div>
                <i class="large suitcase icon"></i>
                <div class="content">
                  <div data-bind="name" class="header"></div>
                </div>
              </div>
            </div>
            </div>
        </section>
        <section class="column segment">
          <div class="ui blue segment" data-view="ProjectFilesView">
            <h5 class="ui inverted blue header">Files:</h5>
            <div class="ui large celled animated list">
              <div class="item" data-template="true" >
                <i class="label" data-class="icon"></i>
                <div class="content">
                  <div data-bind="name" class="header"></div>
                </div>
              </div>
            </div>
            <div class="ui button" data-click="save">
              <i class="ui save icon"></i>Save Project
            </div>
            <div class="ui button" data-click="download">
              <i class="ui download icon"></i>Download Project
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

</section>
