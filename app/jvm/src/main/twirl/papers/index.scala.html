@(width: String = "three wide")
<section class="ui @width column page segment noscroll" data-view="Papers" id="Papers">
  @commons.html.header("Papers")
  @annotations.html.comment()
  <section class="ui top attached pointing menu" data-view="headers">
    <div data-template="true" class="item" data-event-click="select" data-class-active-if="active">
        <span  data-bind="caption"></span>
        &nbsp;&nbsp;
        <a data-bind-href="src" target="_blank"> <i class="download icon"></i> </a>
        <button class="ui tiny icon compact button" data-event-click="closeClick">
            <i class="close outline icon"></i>
        </button>
    </div>
  </section>
    @publication()
</section>
