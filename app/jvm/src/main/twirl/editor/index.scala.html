@()
<section class="ui three wide column page segment" data-view="KappaEditor" id="KappaEditor">
  <div class="ui top attached tabular menu" data-view="headers">
    <a data-template="true" class="item" data-on-click="select" data-bind="caption"  data-class-active-if="active"></a>
  </div>
  <section data-show-if="hasErrors" class="ui warning message" data-bind="errors" id="errors"></section>
  @editor.html.code()
</section>
