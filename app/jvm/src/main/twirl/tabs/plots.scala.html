@()
<section  class="ui bottom attached tab segment" data-view="Plots" id="Plots" data-class-active-if="active">
    <div class="ui styled fluid accordion">
        <div data-event-click="activateChart" class="title" data-class-active-if="chartActive">
        <i class="dropdown icon"></i>
          Plot
        </div>
        <div class="content" data-class-active-if="chartActive">
        @chart()
        </div>
        <div data-event-click="activateOutput" class="title"  data-class-active-if="chartActive">
          <i class="dropdown icon"></i>
          Output
        </div>
        <div class="content" data-class-active-if="outputActive">
            <input id="the-file-input" type="file" data-event-change="onUpload">
            <!--<button class="ui button" data-event-click="applyOutput">Draw chart</button>-->
            <button class="ui button" data-event-click="saveOutput">Save output data</button>
         <textarea data-code-r="output">Output</textarea>
        </div>
    </div>
</section>
