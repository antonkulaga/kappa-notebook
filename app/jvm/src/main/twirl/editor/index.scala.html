@()
<section class="ui three wide column page segment tab grid" data-view="KappaEditor" id="KappaEditor">
  <div class="equal width row">
    <div class="column">
      @commons.html.header("Editor")
    </div>
  </div>
  <div class="equal width row">
    <div class="attached wide tab column segment">
      @editor.html.errors()
      <div class="ui top attached tabular menu" data-view="headers">
        <a data-template="true" class="item" data-on-click="select" data-bind="caption"  data-class-active-if="active"></a>
      </div>
      @editor.html.code()
    </div>
  </div>
</section>
