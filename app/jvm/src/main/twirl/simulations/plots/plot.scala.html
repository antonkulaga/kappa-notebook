@()
<section class="ui attached segment chart subpage tab " data-view="Plot" data-class-active-if="active">
  @legend()
  <svg class="plot" xmlns:svg="http://www.w3.org/2000/svg" width="100%" data-bind-viewBox="viewBox" preserveAspectRatio = "xMinYMin meet">
    <text class="title" data-bind-y="paddingY" font-size="18pt" data-bind-x="halfWidth" data-bind="title"></text>
    <svg class="lines" data-bind-x="left" data-bind-y="top">
      <svg data-template="true">
        <path
        data-bind-d="path"
        data-bind-stroke="strokeColor"
        data-bind-stroke-opacity="strokeOpacity"
        data-bind-stroke-width="strokeWidth"
        data-up-bind-fill="fill"
        ></path>
      </svg>
    </svg>
    @scaleX()
    @scaleY()
    </svg>
  <button class="ui tiny button" data-event-click="savePlot">Save as SVG</button>
  <button class="ui tiny button" data-event-click="saveCSV">Save as CSV</button>
</section>
