@()
<div class="ui blue segment" data-view="CurrentProjectView">
  <h4 class="ui blue header">Current project: <b data-bind="name"></b></h4>
  <h4 class="ui inverted blue header"></h4>

    <table class="ui celled small compact unstackable table">
        <thead>
            <tr>
                <th></th>
                <th>File</th>
                <th>Actions</th>
                <th>Ops</th>
            </tr>
        </thead>
        <tbody>
            <tr data-template="true">
                <td><i class="label" data-class="icon"></i></td>
                <td class="selectable"  data-bind="name" data-click="openClick">
                </td>
                <td class="right aligned">
                    <div class="ui icon tiny buttons">
                        <button class="ui button" data-click="renameClick"><i class="edit icon"></i></button>
                        <button class="ui button" data-hide-if="saved" data-click="saveClick"><i class="save green icon"></i></button>
                        <button class="ui button" data-click="removeClick"><i class="remove icon"></i></button>
                    </div>
                </td>
                <td class="right aligned">
                    <div class="ui toggle checkbox" data-show-if="isSource">
                        <input type="checkbox" name="public">
                        <label>run</label>
                    </div>
                    <button data-click="openClick" data-hide-if="isSource">
                        GoTo
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="ui segment">
        <input class="ui input" placeholder="filename" data-bind="newFileName">
        <div class="ui icon buttons">
            <div class="ui button" data-click="addFile"><i class="add circle icon"></i>&nbsp;</div>
            <div class="ui button" data-click="uploadFile"><i class="Cloud Upload icon"></i>&nbsp;</div>
        </div>
    </div>

  <div class="ui button" data-click="download">
    <i class="ui download icon"></i>Download
  </div>
</div>
