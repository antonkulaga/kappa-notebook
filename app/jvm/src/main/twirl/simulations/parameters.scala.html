@()
<section class="ui attached segment subpage tab" data-view="Parameters" data-class-active-if="active">

  <table class="ui celled padded yellow table" >
    <caption>Initial launch parameters</caption>
    <tr>
        <!--
    <td>Model name</td>
    <td><input class="ui small input" data-bind="fileName"></td>
    --><td>Events</td>
      <td data-bind="events"></td>
      <td>Max. time</td>
      <td  data-bind="time"><input class="ui small number input"></td>
      <td>Points</td>
      <td  data-bind="points"></td>
    </tr>
  </table>

  <h3 class="ui header">Executed files:</h3>
  <div class="ui top attached segment">
    <div class="ui horizontal list">
      <div data-template="true" class="item fileitem">
        <i class="selectable label" data-class="icon"></i>
        <span data-bind="name"></span>
    </div>
  </div>

  <h3 class="ui header">Executed code (concatenated)</h3>
  <textarea data-code="code" data-mode="kappa"></textarea>
  <button data-click="saveConcat"><i class="ui save outline icon"></i>Save concatenated file</button>


</section>
