<section class="ui green segment" data-view="notebook">
    <p>This is a prototype of the notebook for kappa-language.
        From here you can run kappa applications and see visualizations.</p>
  <section class="ui blue segment">
    <section class="ui equal width grid">
        <row class="ui equal width row">
            <column>
                <img src="/resources/kappa.svg">
            </column>
        </row>
        <row class="ui equal width row">
            <column class="ui column">
                <div class="ui top attached label">Code</div>
                <textarea data-code-r="code"></textarea>
                <button class="ui button" data-event-click="send">Execute</button>
            </column>
            <column class="ui column">
                <section data-view="results">
                    <div class="ui top attached tabular menu">
                        <a class="item" data-set-selected-on-click="console" data-class-active-if="isConsole">Console</a>
                        <a class="item" data-set-selected-on-click="chart" data-class-active-if="isChart">Chart</a>
                        <a class="item" data-set-selected-on-click="causality" data-class-active-if="isCausality">Causality</a>
                    </div>
                    <div class="ui bottom attached tab segment"  data-class-active-if="active" data-view="Console">
                        <textarea data-code-r="console"></textarea>
                    </div>
                    <div class="ui bottom attached tab segment" data-view="Chart"  data-class-active-if="active">
                        <svg data-bind-height="height" data-bind-width="width">
                            <svg class="lines" data-bind-x="left" data-bind-y="top">
                                <svg data-template="true">
                                    <path
                                    data-bind-d="path"
                                    data-bind-stroke="strokeColor"
                                    data-bind-stroke-opacity="strokeOpacity"
                                    data-bind-stroke-width="strokeWidth"
                                    data-up-bind-fill="fill"
                                    ></path>
                                </svg>
                            </svg>
                            @org.denigma.controls.charts.html.scaleX()
                            @org.denigma.controls.charts.html.scaleY()
                        </svg>
                        @org.denigma.controls.charts.html.legend()
                        <div class="ui button" data-event-click="solve">Solve</div>
                    </div>
         @*           <div class="ui bottom attached tab segment" data-view="Flow">

                    </div>*@
                </section>
            </column>
        </row>

        @*<row class="ui equal width row">
            <column class="ui secondary green column">
                <h3> Console output </h3>
                <textarea data-code-r="console"></textarea>
            </column>
            <column class="ui column secondary white">
                @plots.html.proteins("ChartView", "Proteins time chart")
            </column>
        </row>*@
    </section>
  </section>
</section>
