@()
<section class="ui two wide page tab padded column segment grid" data-view="Simulations" id="Simulations">
    <div class="equal width row">
        <div class="column">
            @commons.html.header("Simulations")
        </div>
    </div>
    <div class="equal width noscroll row">
        <div class="column">
            <div class="ui top attached pointing menu" data-view="headers">
                <a data-template="true" class="item" data-on-click="select" data-class-active-if="active" data-bind="caption"></a>
                <div class="right attached inverted secondary blue pointing menu">
                    <a class="item" data-set-tab-on-click="runner" data-class-active-if="runner.active">Create</a>
                </div>
            </div>
            @run()
            @simulation()
        </div>
    </div>
</section>
