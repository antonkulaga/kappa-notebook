<section  data-view="Notebook" id="Notebook">
    <div class="ui top fixed seven item green menu" data-view="MainMenuView" id="MainMenuView"
    data-event-drop="onDrop" data-event-dragover="onDragOver"  data-event-dragleave="onDragLeave" data-event-dragenter="onDragEnter" dropzone="move"
    >
        <a data-template="true" class="item" data-bind="itemName" data-bind-href="fragment"
         draggable="true"  data-dragstart="onDragStart" data-event-dragend="onDragEnd"
        ></a>
    </div>
    <section class="ui blue secondary segment padded celled grid">
        <div class="ui row">
            @projects.html.index()
            @editor.html.index()
            @simulations.html.index()
            @papers.html.index()
            @annotations.html.index()
            @figures.html.index()
        </div>
    </section>
</section>
