@()
<column class="ui column" data-view="KappaEditor">
  <div class="ui top attached tabular menu">
    <a class="active item" >Code</a>
  </div>
  <button class="ui button" data-event-click="save">Download code</button>
  <input id="the-file-input" type="file" title="Upload model" data-event-change="onUpload">
  <section>
    <section data-show-if="hasErrors" class="ui warning message" data-bind="errors" id="errors"></section>
    <textarea data-editor="kappa" id="kappa"></textarea>
  </section>
</column>
