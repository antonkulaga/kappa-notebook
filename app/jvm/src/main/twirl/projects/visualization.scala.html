<div class = "row">
    <section class="ui blue segment">
        <h4 class="ui blue inverted header">Rule visualization</h4>
        <div class="ui equal width grid">
            <div class="row">
                <section class="column">
                    <h4 class="ui blue header">Left side</h4>
                </section>
                <section class="segment column">
                    <h4 class="ui blue header">Right side</h4>
                </section>
            </div>
            <div class="row">
                <section class="column">
                    <div class="ui blue segment">
                        <div id = "LeftGraph" data-view="LeftGraph" data-param-container="left-container">
                            <div id="left-container" class="graph"></div>
                        </div>
                    </div>
                </section>
                <section class="column">
                    <div class="ui blue segment">
                        <div id = "RightGraph" data-view="RightGraph"  data-param-container="right-container">
                            <div id="right-container" class="graph"></div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="row">
                <div class="column">
                    <div class="ui blue segment">
                        <b>Current line: </b> <span data-bind="currentLine"></span>
                            <i class="ui label">Legend:</i>
                            <span class="ui red label">removed</span>,
                            <span class="ui green label">added</span>,
                            <span class="ui violet label">changed</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
